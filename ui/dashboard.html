<!doctype html>
<html lang="en">
  <head>
    <title>Controller</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Dummy favicon. We don't want browser to send unwanted requests -->
    <link rel="icon" type="image/gif" href="data:image/gif;base64,R0lGODlhEAAQAIAAAAAAAAAAACH5BAkAAAEALAAAAAAQABAAAAIgjI+py+0PEQiT1lkNpppnz4HfdoEH2W1nCJRfBMfyfBQAOw==" />
    <!-- Our main CSS -->
    <link rel="stylesheet" href="css/main.css">
    <!-- Icons set as a JS - we don't want to have multiple HTTP requests -->
    <script defer src="js/vendor/fontawesome-all.js"></script>
  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
      <a class="navbar-brand" href="#"><i class="far fa-lightbulb"></i> LED Strip</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#welcome">Status</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#strip">Effects</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Placeholder for error message -->
    <div class="container" id="form_error_placeholder"></div>

    <!-- No device present modal -->
    <div class="modal fade" id="no_device_present_modal" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="strip_test_title">Device is not responding</h5>
          </div>
          <div class="modal-body">
            <p>Please make sure that:</p>
            <ul>
              <li>Device is powered on.</li>
              <li>You're connected to the same WiFi Access Point</li>
            </ul>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="no_device_refresh_btn">Retry in 10 secs</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Welcome page -->
    <div class="container page" id="welcome">
      <div class="col-md-6 offset-md-3 jumbotron text-center">
        <h1 class="display-3">RBG Controller!</h1>
      </div>
    </div>

  </body>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/vendor/jquery-3.2.1.min.js"></script>
  <script src="js/vendor/popper.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <!-- Dashboard scripts -->
  <script src="js/common.js"></script>

</html>
